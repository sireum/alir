jdk:
  - oraclejdk8
before_install:
  - ./test.sh
install:
  - ./mill-standalone all alir.shared.m2 alir.js.m2
  - mkdir -p ~/.m2/repository
  - cp -Rv out/tools/shared/m2/dest/* ~/.m2/repository/
  - cp -Rv out/tools/jvm/m2/dest/* ~/.m2/repository/
  - cp -Rv out/tools/js/m2/dest/* ~/.m2/repository/
